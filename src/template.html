<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <form action="" method="post" id="weatherPrompt">
    <label for="location">Please enter your location to get weather forecast!</label>
    <input type="text" id="location" />
    <button id="submit">Get my weather!</button>
  </form>
  <div id="display">
    <div id="locationDetails">
      <h3>Location Details:</h3>
    </div>
    <div id="currentDay">
      <h3>Current Weather:</h3>
    </div>
    <div id="futureDays">
      <h3>Future Weather:</h3>
    </div>
  </div>
</body>

</html>
